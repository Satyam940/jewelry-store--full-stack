{% extends "layout.html" %}
{% load static %}

{% block banner %}

<img class="h-auto max-w-full" src="{% static 'ring_banner.jpg' %}" alt="">
{% endblock %}

{% block content %}



<section id="Projects" 
    class="w-fit mx-auto grid grid-cols-1 lg:grid-cols-3 md:grid-cols-2 justify-items-center justify-center gap-y-20 gap-x-14 mt-10 mb-5">

{% for ring in rings  %}
<div class="w-72 bg-white shadow-md rounded-xl duration-500 hover:scale-105 hover:shadow-xl group">
    <a href="{% url 'ring_detail' ring.id %}" class="relative overflow-hidden block">
        <img src="{{ ring.image.url }}"
             alt="Product" 
             class="h-80 w-72 object-cover rounded-t-xl transition-opacity duration-300 group-hover:opacity-0" />
        {% if ring.image_hover %}
        <img src="{{ ring.image_hover.url }}" 
             class="h-80 w-72 object-cover rounded-t-xl absolute top-0 left-0 opacity-0 transition-opacity duration-300 group-hover:opacity-100" />
        {% endif %}
        <div class="px-4 py-3 w-72">
            <span class="text-gray-400 mr-3 uppercase text-xs">Brand</span>
            <p class="text-lg font-bold text-black truncate block capitalize">{{ ring.name }}</p>
            <div class="flex items-center">
                <p class="text-lg font-semibold text-black cursor-auto my-3">â‚¹{{ ring.price }}</p>
                <div class="ml-auto">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                         fill="currentColor" class="bi bi-bag-plus" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                              d="M8 7.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0v-1.5H6a.5.5 0 0 1 0-1h1.5V8a.5.5 0 0 1 .5-.5z" />
                        <path
                              d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z" />
                    </svg>
                </div>
            </div>
        </div>
    </a>
</div>


{% endfor %}

</section>


{% endblock %}
