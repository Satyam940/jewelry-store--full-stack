{% extends "layout.html" %}
{% load static %}

{% block content %}

<section class="bg-white py-8 antialiased dark:bg-gray-900 md:py-16">
    <div class="mx-auto max-w-screen-xl px-4 2xl:px-0">
        {% if cart_items %}
        <h2 class="text-xl font-semibold text-gray-900 dark:text-white sm:text-2xl">Shopping Cart</h2>
        {% else %}
            <h2 class="text-xl font-semibold text-gray-900 dark:text-white sm:text-2xl">Your Cart is Empty</h2>
        {% endif %}

        
      

        <div class="mt-6 sm:mt-8 md:gap-6 lg:flex lg:items-start xl:gap-8">
            <div class="mx-auto w-full flex-none lg:max-w-2xl xl:max-w-4xl">
                <div class="space-y-6">
                    {% for cart_item in cart_items %}

             

        

                    <div class="rounded-lg border border-gray-200 bg-white p-4 shadow-sm dark:border-gray-700 dark:bg-gray-800 md:p-6">
                        <div class="space-y-4 md:flex md:items-center md:justify-between md:gap-6 md:space-y-0">
                            <a href="#" class="shrink-0 md:order-1">
                                <img class="h-20 w-20 dark:hidden" src="{{ cart_item.content_object.image.url }}" alt="{{ cart_item.content_object.name }}" />
                            </a>

                            <label for="quantityDropdown" class="sr-only">Choose quantity:</label>
                            <div class="flex items-center justify-between md:order-3 md:justify-end">
                                <div class="flex items-center">
                                
                                </div>
                                <div class="text-end md:order-4 md:w-32">
                                    <p class="text-base font-bold text-gray-900 dark:text-white">${{ cart_item.content_object.price }}</p>
                                </div>
                            </div>

                            <div class="w-full min-w-0 flex-1 space-y-4 md:order-2 md:max-w-md">
                                <p class="text-base font-medium text-gray-900 dark:text-white">{{ cart_item.content_object.name }}</p>

                                <div class="flex items-center gap-4">
                                    <a href="{% url 'remove_from_cart' cart_item.content_type.model cart_item.object_id %}" class="text-red-600 hover:text-red-900">Remove</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
