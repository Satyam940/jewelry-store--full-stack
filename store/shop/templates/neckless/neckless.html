{% extends "layout.html" %}
{% load static %}

{% block banner %}

<img class="h-auto max-w-full mb-4 w-screen" src="{% static 'pen-banner.jpg'%}" alt="image description">

{% endblock %}

{% block content %}
<div class="grid grid-cols-3 gap-5 ml-20 mt-13">
    {% for neckless in neckless %}
        <div class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
            <a href="{% url 'neckless_details' neckless.id %}">
                <img class="p-8 rounded-t-lg" src="{{ neckless.image.url }}" alt="product image" />
            </a>
            <div class="px-5 pb-5"> 
                <a href="#">
                    <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">{{ neckless.description }}</h5>
                </a>
                
                <div class="flex items-center justify-between">
                    <span class="text-3xl font-bold text-gray-900 dark:text-white">${{ neckless.price }}</span>
                    <form action="{% url 'add_to_cart' neckless.id 'neckless' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                            Add to cart
                        </button>
                    </form>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
