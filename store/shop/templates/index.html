{% extends "layout.html" %} {% load static %}


{% block content %}


<div class="bg-gray-100 h-fit">
  <div class="relative w-full">
      <div class="overflow-hidden relative h-full">
          <div class="flex transition-transform duration-300 ease-in-out" id="slider">
              <div class="min-w-full h-full" style="flex: 0 0 33.33%; max-width: 33.33%;">
                  <img src="{% static 'banner.jpg'%}" class="w-full h-full object-cover" alt="Slide 1">
              </div>
              <div class="min-w-full h-full"style="flex: 0 0 33.33%; max-width: 33.33%;">
                  <img src="{% static 'banner1.png'%}" class="w-full h-full object-cover" alt="Slide 2">
              </div>
              <div class="min-w-full h-full"style="flex: 0 0 33.33%; max-width: 33.33%;">
                  <img src="{% static '4.jpg'%}" class="w-full h-full object-cover" alt="Slide 3">
              </div>
          </div>
      </div>

  </div>    

  <script>
    let currentIndex = 0;
    const slides = document.querySelectorAll('#slider > div');
    const totalSlides = slides.length;

    function showSlide(index) {
        const slider = document.getElementById('slider');
        slider.style.transform = 'translateX(' + (-index * 100) + '%)';
    }

    function nextSlide() {
        currentIndex = (currentIndex + 1) % totalSlides;
        showSlide(currentIndex);
    }

    function prevSlide() {
        currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
        showSlide(currentIndex);
    }

    // Auto-slide functionality
    function startAutoSlide() {
        setInterval(() => {
            nextSlide();
        }, 3000); // Change slide every 3 seconds
    }

    // Start the auto-slide when the page loads
    window.onload = startAutoSlide;
</script>
</div>



<h3 class=" font-medium font-serif text-center" style="font-size: xx-large;">SHOP BY CATEGORY</h3>
